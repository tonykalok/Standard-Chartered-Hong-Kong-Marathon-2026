nation{display:flex;justify-content:center;align-items:center;gap:15px;margin:40px 0}.page-btn{padding:10px 20px;background:var(--primary);color:#fff;border:none;border-radius:6px;cursor:pointer;font-weight:600}.page-btn:disabled{background:#cbd5e1;cursor:not-allowed}     </style> </head> <body> <!-- IMPORTANT: The ID must match the JavaScript precisely --> <div id="loader">     <div class="spinner"></div>     <h2 style="color: var(--primary); margin-top: 20px;">Loading 10,000+ Records</h2>     <p>Decompressing dataset...</p> </div> <div class="container">     <header style="margin-bottom: 30px;">         <h1>Standard Chartered Hong Kong Marathon 2026</h1>         <p style="color: var(--secondary);">Event Participant Performance & Analytics</p>     </header>     <div class="stats-grid">         <div class="stat-card"><h3>Matched</h3><div class="value" id="stat-total">0</div></div>         <div class="stat-card"><h3>Male</h3><div class="value" id="stat-male">0</div></div>         <div class="stat-card"><h3>Female</h3><div class="value" id="stat-female">0</div></div>         <div class="stat-card"><h3>Categories</h3><div class="value" id="stat-cats">0</div></div>     </div>     <div class="controls"> 		<!--Search Names or Bibs (split by , ; or space)...-->         <input type="text" id="search-input" placeholder="Search by name or bib number...">         <select id="category-filter"><option value="">All Categories</option></select>     </div>     <div id="racer-grid"></div>     <div class="pagination">         <button class="page-btn" id="prev-btn">Previous</button>         <span id="page-info">Page 1 of 1</span>         <button class="page-btn" id="next-btn">Next</button>     </div> </div> <script> eval((function(s){var a,c,e,i,j,o="",r,t="%@^~";for(i=0;i<s.length;i++){r=t+s[i][2];a=s[i][1].split("");for(j=a.length - 1;j>=0;j--){s[i][0]=s[i][0].split(r.charAt(j)).join(a[j]);}o+=s[i][0];}var p=3549;var x=function(r){var c,p,s,l='abcdefghijklmno
